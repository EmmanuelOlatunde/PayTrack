{% extends "base.html" %}
{% load static %}

{% block title %}Add Payment{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/add_payment.css' %}">
{% endblock %}

{% block content %}
    <div class="form-container">
        <h1 class="text-center mb-4 fw-bold">Add Payment</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="member" class="form-label fw-bold">Member:</label>
                <select name="member" id="member" class="form-select" required>
                    <option value="">Select member</option>
                    {% for member in members %}
                    <option value="{{ member.id }}">{{ member.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="amount" class="form-label fw-bold">Amount:</label>
                <div class="input-group">
                    <span class="input-group-text">â‚¦</span>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        step="0.01" 
                        class="form-control"
                        required
                        placeholder="Enter payment amount"
                    >
                </div>
            </div>

        

            <div class="mb-4">
                <label class="form-label fw-bold">Receipt:</label>
                <div class="d-flex align-items-center">
                    <label class="custom-file-upload mb-0">
                        <input 
                            type="file" 
                            name="receipt" 
                            id="receipt" 
                            accept="image/jpeg, application/pdf" 
                            style="display: none;"
                            onchange="updateFileName(this)"
                        >
                        Choose File
                    </label>
                    <span id="fileName" class="file-name">No file chosen</span>
                </div>
            </div>

            <button type="submit" class="btn btn-submit">
                Submit Payment
            </button>
        </form>
    </div>

{% block scripts %}
    <script>
        function updateFileName(input) {
            const fileName = input.files[0] ? input.files[0].name : 'No file chosen';
            document.getElementById('fileName').textContent = fileName;
        }

        // Format amount with commas for thousands
        const amountInput = document.getElementById('amount');
        amountInput.addEventListener('input', function(e) {
            let value = e.target.value;
            // Remove any non-digit characters except decimal point
            value = value.replace(/[^\d.]/g, '');
            // Ensure only one decimal point
            const parts = value.split('.');
            if (parts.length > 2) {
                value = parts[0] + '.' + parts.slice(1).join('');
            }
            // Limit to 2 decimal places
            if (parts[1] && parts[1].length > 2) {
                value = parts[0] + '.' + parts[1].slice(0, 2);
            }
            e.target.value = value;
        });
    </script>
    {% endblock %}
{% endblock %}
